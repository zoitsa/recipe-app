<div fxLayout="column" fxLayoutAlign="center">
    <mat-progress-spinner style="text-align: center" *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

    <div *ngIf="results">
        <div *ngFor="let recipe of recipeResults; let i = index">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>{{recipe[i].recipe.label}}</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <div class="row">
                      <div class="col-xs" style="margin-right: 20px">
                        <img src="{{ recipe.recipe.image}}" >
                      </div>
                      <div class="col-xs">
                          <div *ngFor="let healthLabels of recipe.recipe.healthLabels" class="healthLabels">
                            <p>{{healthLabels}}</p>
                          </div>
                      </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary"  (click)="selectRecipe(recipe.recipe.uri)">View Recipe
                        <i class="material-icons">
                            keyboard_arrow_right
                        </i>
                    </button>
                </mat-card-actions>
              </mat-card>
          </div>
      </div>
</div>
